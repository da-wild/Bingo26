<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Person auswählen</title>
</head>
<body>

<h1>Person auswählen</h1>

<select id="personSelect">
  <script>
    for (let i = 0; i <= 12; i++) {
      document.write(`<option value="person${i}.html">Person ${i}</option>`);
    }
  </script>
</select>

<button onclick="goToPerson()">Bestätigen</button>

<script>
  function goToPerson() {
    const page = document.getElementById("personSelect").value;
    window.location.href = page;
  }
</script>

</body>
</html>
